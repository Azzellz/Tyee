name: Tyee's
run-name: ${{ github.actor }} is acting!
on: 
# 推送触发
  push:
  # 限制分支
    branches:
      - main
# 推送请求触发
  pull_request:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: ls
